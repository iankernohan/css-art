<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Windmill</title>
</head>

<body>
    <main>
        <div class="sky"></div>
        <div class="ground"></div>
        <div class="sun">
            <div class="eye eye1"></div>
            <div class="eye eye2"></div>
            <div class="smile"></div>
        </div>

        <section class="cloud">
            <div></div>
        </section>
        <section class="cloud">
            <div></div>
        </section>
        <section class="cloud">
            <div></div>
        </section>

        <section class="base-shadow"></section>
        <section class="circle-shadow"></section>
        <section class="blade-shadow blade1-shadow"></section>
        <section class="blade-shadow blade2-shadow"></section>
        <section class="blade-shadow blade3-shadow"></section>

        <section class="windmill-base"></section>
        <section class="windmill-circle"></section>
        <section class="blade blade1"></section>
        <section class="blade blade2"></section>
        <section class="blade blade3"></section>

        <section class="flower">
            <div class="stem"></div>
            <section>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
            </section>
            <div class="pistil"></div>
        </section>

        <section class="flower2">
            <div class="stem"></div>
            <section>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
            </section>
            <div class="pistil"></div>
        </section>

        <section class="flower3">
            <div class="stem"></div>
            <section>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
                <span class="pedal"></span>
            </section>
            <div class="pistil"></div>
        </section>

        <button class="sun-toggle">Bye Bye Sun</button>

        <!-- <a href="https://www.uzone.uwm.com/home/#/"><img src="./uzone.ico" alt=""></a> -->
    </main>

    <script src="./main.js"></script>
</body>

</html>
